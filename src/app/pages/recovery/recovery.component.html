    <!-- Main  -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100"> <!-- w-100 para que ocupe el ancho disponible -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Ajusta columnas para controlar el ancho -->

                <div class="card shadow login-card">

                    <div class="card-body p-4">

                        <h3 class="text-center text-secondary mb-4">Recuperar Contraseña</h3>

                        <form [formGroup]="formRecovery" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" [class.is-invalid]="formRecovery.get('email')?.invalid && formRecovery.get('email')?.touched"
                                id="email" formControlName="email">
                                <div class="invalid-feedback"
                                *ngIf="formRecovery.get('email')?.invalid && formRecovery.get('email')?.touched|| submitted">
                                Por favor ingrese su email.
                            </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Enviar link de recuperación</button>
                            </div>
                            <div class="text-center">

                                <a [routerLink]="'/auth/login'" class="small text-decoration-none text-secondary">¿Tienes
                                    cuenta? Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
