<!-- Sección Post -->
<section id="posts" class="mb-5">
  <div *ngFor="let post of posts" class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <small class="text-muted">Publicado el {{ post.fecha }}</small>
        <small class="text-secondary fw-semibold">Por: {{ post.autor }}</small>
      </div>
      <h5 class="card-title text-secondary fw-bold">{{ post.titulo }}</h5>
      <p class="card-text text-muted">{{ post.texto }}</p>
      <a [routerLink]="post.ruta" class="btn btn-sm btn-outline-primary rounded-pill">Leer más</a>
    </div>
  </div>
</section>
