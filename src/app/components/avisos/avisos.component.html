<section id="avisos" class="mb-5 fade-in-up-new">
  <h3 class="mb-4 text-secondary">Zona Destacada</h3>
  <div class="row g-4">
    <div class="col-12 col-md-6" *ngFor="let aviso of avisos">
      <div class="card destination-card card-hover fade-in-up-new">
        <div class="card-header" [style]="aviso.headerStyle">
          <div>
            <i [class]="aviso.icono + ' display-4 mb-2'"></i>
            <h3 class="h5 mb-0">{{ aviso.titulo }}</h3>
          </div>
        </div>
        <div class="card-body">
          <p class="text-muted mb-3">{{ aviso.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="h3 price-highlight mb-0"></span>
            <button class="btn btn-primary">{{ aviso.btnTexto }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
