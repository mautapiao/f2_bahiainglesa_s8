<div class="container _min-vh-100 _d-flex _align-items-center justify-content-center mb-4 py-4"
    style="margin-top: 76px;">

    <div class="card">
        <div class="card-header">
            Gestión de Noticias
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-secondary">
                        <tr>
                            <th>#</th>
                            <th>Titulo</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let notice of notices; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ notice.title }}</td>
                            <td>{{ notice.description }}</td>
                            <td>
                                <span [class.badge]="true" [class.bg-success]="notice.isActive"
                                    [class.bg-danger]="!notice.isActive">
                                    {{ notice.isActive ? 'Activo' : 'Inactivo' }}
                                </span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-outline-secondary btn-sm"
                                    (click)="openEditModal(i)">
                                    Editar
                                    </button>
                                 <button type="button" class="btn btn-outline-danger btn-sm ms-2"
                                        (click)="confirmDelete(i)">
                                        Eliminar
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>


</div>


<!-- Modal de edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Titulo</label>
                        <input type="text" class="form-control" [(ngModel)]="editedPost.title" name="name" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" [(ngModel)]="editedPost.description"
                            name="description" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="editedPost.isActive"
                            name="isActive" />
                        <label class="form-check-label">Activo</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" (click)="saveChanges()">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
