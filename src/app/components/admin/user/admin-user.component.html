<div class="container min-vh-100 d-flex align-items-center justify-content-center mb-4 py-4" style="margin-top: 76px;">
    <div class="card">
        <div class="card-header">
            Gestión de Usuarios
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Usuario</th>
                            <th>Nombre Completo</th>
                            <th>Rol</th>
                            <th>Fecha Alta</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usuarios; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.fullName }}</td>
                            <td>
                                <span class="badge" [ngClass]="user.roleClass">{{ user.role }}</span>
                            </td>
                            <td>{{ user.createdAt }}</td>
                            <td>
                                <span class="badge" [ngClass]="user.statusClass">{{ user.status }}</span>
                            </td>
                            <td>
                                <a [routerLink]="['/admin/users/edit', user.id]" class="btn btn-outline-secondary btn-sm">Editar</a>
                                

                                <button *ngIf="user.id !== 1" type="button" class="btn btn-outline-danger btn-sm ms-2"
                                        (click)="confirmDelete(i)">
                                        Eliminar
                                 </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
