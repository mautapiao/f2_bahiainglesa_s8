<section id="restaurantes" class="mb-5 fade-in-up-new">
  <h3 class="mb-4 text-secondary">Restaurantes Recomendados</h3>
  <div class="row g-4">
    <div class="col-12 col-md-6" *ngFor="let r of restaurantes">
      <div class="card destination-card card-hover fade-in-up-new">
        <div class="card-header bg-gradient p-0" style="height: 200px; overflow: hidden;">
          <img [src]="r.imagen" [alt]="r.nombre" class="w-100 h-100 object-fit-cover">
        </div>
        <div class="card-body">
          <h3 class="h5 text-secondary fw-bold mb-2">{{ r.nombre }}</h3>
          <p class="text-muted mb-3">{{ r.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="h6 price-highlight mb-0">{{ r.ciudad }}</span>
            <a [href]="r.instagram" class="btn btn-primary" target="_blank">
              <i class="fab fa-instagram"></i> Ver mÃ¡s
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
